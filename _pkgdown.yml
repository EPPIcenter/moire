url: https://m-murphy.github.io/moire/

home:
  title: moire
  description: MOI and allele frequency recovery from noisy polyallelic genomics data

template:
  opengraph:
    image:
      src: man/figures/logo.png
    twitter:
      creator: "@MxMrphy"
      site: "@EPPIcenter_UCSF"
      card: summary
  params:
    bootswatch: simplex
    ganalytics: UA-176090065-1

reference:
- title: MCMC
- contents:
  - run_mcmc
- title : Simulate
- contents:
  - starts_with("simulate_")
  - rdirichlet
- title: Summaries
- contents:
  - starts_with("summarize_")
  - starts_with("calculate_") 
- title: Utilities
- contents:
  - starts_with("load_")
- title: Data
- contents:
  - simulated_data
  - mcmc_results


