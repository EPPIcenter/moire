url: https://EPPIcenter.github.io/moire/

home:
  title: moire
  description: MOI and allele frequency recovery from noisy polyallelic genomics data

template:
  bootstrap: 5
  opengraph:
    image:
      src: man/figures/logo.svg
    twitter:
      creator: "@MxMrphy"
      site: "@EPPIcenter_UCSF"
      card: summary
  params:
    bootswatch: simplex
    ganalytics: UA-176090065-1
  code:
    width: 80

reference:
- title: MCMC
- contents:
  - run_mcmc
- title : Simulate
- contents:
  - starts_with("simulate_")
  - rdirichlet
- title: Summaries
- contents:
  - starts_with("summarize_")
  - starts_with("calculate_")
- title: Utilities
- contents:
  - starts_with("load_")
  - starts_with("plot_")
- title: Data
- contents:
  - simulated_data
  - mcmc_results
  - namibia_data
  - regional_allele_frequencies


